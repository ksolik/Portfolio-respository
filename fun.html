    <script>
      window.addEventListener("load", function () {
        // Hide the loader overlay once the page is fully loaded
        const loaderOverlay = document.getElementById("loader-overlay");
        if (loaderOverlay) {
          loaderOverlay.style.display = "none"; // Hides the loader without removing it
        }

        // Trigger the fade-in effect by adding the "loaded" class to the body
        document.body.classList.add("loaded");

        // Optionally, trigger fade-in effects on other elements with class "fade-in"
        const fadeElements = document.querySelectorAll(".fade-in");
        fadeElements.forEach(function (el) {
          el.classList.add("active");
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fadeInElements = document.querySelectorAll(".fade-in");

        const handleScroll = () => {
          fadeInElements.forEach((element) => {
            const elementTop = element.getBoundingClientRect().top;
            const elementBottom = element.getBoundingClientRect().bottom;
            const windowHeight = window.innerHeight;

            // Add 'active' class when the element is in the viewport
            if (elementTop < windowHeight - 100 && elementBottom > 100) {
              element.classList.add("active");
            } else {
              // Remove 'active' class when the element is out of the viewport
              element.classList.remove("active");
            }
          });
        };

        window.addEventListener("scroll", handleScroll);

        // Initial check to fade in elements already in the viewport
        handleScroll();
      });
    </script>
    <script>
      document.querySelectorAll(".navlink").forEach((link) => {
        link.addEventListener("click", function (e) {
          const targetHref = this.getAttribute("href"); // Get the href from the link

          if (targetHref.startsWith("#")) {
            e.preventDefault(); // Prevent default anchor behavior

            // Scroll to top if the link is "KS" (top of the page)
            if (targetHref === "#top") {
              window.scrollTo({
                top: 0,
                behavior: "smooth",
              });
            } else {
              const targetElement = document.querySelector(targetHref); // Find the target section

              if (targetElement) {
                // Calculate the position to scroll the target section to the middle of the viewport
                const targetPosition =
                  targetElement.getBoundingClientRect().top +
                  window.pageYOffset -
                  (window.innerHeight / 2 - targetElement.offsetHeight / 2);

                // Smooth scroll to the calculated position
                window.scrollTo({
                  top: targetPosition,
                  behavior: "smooth",
                });
              }
            }
          } else {
            // For external links, do not prevent default behavior
            // The browser will navigate to the external link (e.g., fun.html)
          }
        });
      });
    </script>
